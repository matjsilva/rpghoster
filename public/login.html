	<body>
		<div class="container text-center mb-4 mt-4">
			<h2>Sign in</h2>
		</div>
		<div class="col-md-10 mx-auto col-lg-5">
			<form class="p-4 p-md-5 border rounded-3 bg-light">
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
					<label for="emailInput">Email address</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" class="form-control" id="passwordInput" placeholder="name@example.com"> 
					<label for="passwordInput">Password</label>
				</div>
				<button type="button" class="w-100 btn btn-lg btn-primary" onclick="login(document.getElementById('emailInput').value, document.getElementById('passwordInput').value)">Sign in</button> 
				<!-- <hr class="my-4"> -->
				<!-- <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> -->
			</form>
		  </div>
		</div>

		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000000">

        </div>

        </div>
