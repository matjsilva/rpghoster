        <style>
            body.modal-open > :not(.modal) {
                -webkit-filter: blur(1px);
                -moz-filter: blur(1px);
                -o-filter: blur(1px);
                -ms-filter: blur(1px);
                filter: blur(3px);
            }
        </style>
	</head>
	<body>
        <div id="controls" class="d-flex position-absolute top-0 start-0">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGame">New Game</button>
            <button class="btn btn-primary">Map Vision</button>
            <button class="btn btn-primary">Start Combat</button>
            <button class="btn btn-primary">My Character</button>
        </div>

        <div class="modal fade py-5" tabindex="-1" role="dialog" id="createGame">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">Create a Game</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <select class="form-select mb-3" id="gameType">
                                <option selected>Game Type</option>
                                <option value="fantasy">Fantasy RPG</option>
                            </select>
                        </form>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" onclick="determine()">Create</button>

                        <script defer>
                            function determine(){
                                if(document.getElementById('gameType').value != "Game Type"){
                                    createGame(document.getElementById('gameType').value)
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>

		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000000">
            <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    âœ…&emsp;
                    <strong class="me-auto">Success!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="successText">
                </div>
            </div>
        </div>

		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000000">
            <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                        ðŸ˜•&emsp;
                        <strong class="me-auto">Something went wrong...</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="errorText">
                </div>
            </div>
        </div>
	</body>
